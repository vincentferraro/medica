<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="../css/style_appointment.css">-->
    <link rel="stylesheet" href="../css/style-calendar.css">
    <link rel="stylesheet" href="../css/style_consultMedecin.css">
    <title>Consultation m√©decin</title>
</head>
<body>
    <div class="container">
        <div class="choose-medecin" style="width:500px;">
            <input id="1" class="btn-doctor" type="button" value="Dr Mabhoul">
            <input id="2" class="btn-doctor" type="button" value="Dr House">
            <input id="3" class="btn-doctor" type="button" value="Dr Greys">
            <input id="4" class="btn-doctor" type="button" value="Dr Norbert">
        </div>
        <div class="calendar" style="visibility: hidden;">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p>Fri May 29, 2020</p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Dim</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mer</div>
                <div>Jeu</div>
                <div>Ven</div>
                <div>Sam</div>
            </div>
            <div class="days">
               
            </div>
        </div>
    <div class="container-appointment">
        <p>Horaires disponibles:</p>
        <div class="container-hour-appointment">
            <input class="btn-appointment" type="button" value="9:00">
            <input class="btn-appointment" type="button" value="9:30">
            <input class="btn-appointment" type="button" value="10:00">
            <input class="btn-appointment" type="button" value="10:30">
            <input class="btn-appointment" type="button" value="11:00">
            <input class="btn-appointment" type="button" value="11:30">
            <input class="btn-appointment" type="button" value="12:00">
            <input class="btn-appointment" type="button" value="12:30">
            <input class="btn-appointment" type="button" value="13:00">
            <input class="btn-appointment" type="button" value="13:30">
            <input class="btn-appointment" type="button" value="14:00">
            <input class="btn-appointment" type="button" value="14:30">
            <input class="btn-appointment" type="button" value="15:00">
            <input class="btn-appointment" type="button" value="15:30">
            <input class="btn-appointment" type="button" value="16:00">
            <input class="btn-appointment" type="button" value="16:30">
            <input class="btn-appointment" type="button" value="17:00">
            <input class="btn-appointment" type="button" value="17:30">
            <input class="btn-appointment" type="button" value="18:00">
        </div>
    </div>
</div>
    <script src="../js/consult_medecin.js"></script>
</body>
</html>
