<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Appointment</title>
</head>
<body>
    
    <div class="container">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p>Fri May 29, 2020</p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Dim</div>
                    <div>Lun</div>
                    <div>Mar</div>
                    <div>Mer</div>
                    <div>Jeu</div>
                    <div>Ven</div>
                    <div>Sam</div>
                </div>
                <div class="days">
                   
                </div>
            </div>
        <div class="container-appointment">
            <p>Choisissez un horaire:</p>
            <div class="container-hour-appointment">
                <input class="btn-appointment" type="button" value="9:00">
                <input class="btn-appointment" type="button" value="9:30">
                <input class="btn-appointment" type="button" value="10:00">
                <input class="btn-appointment" type="button" value="10:30">
                <input class="btn-appointment" type="button" value="11:00">
                <input class="btn-appointment" type="button" value="11:30">
                <input class="btn-appointment" type="button" value="12:00">
                <input class="btn-appointment" type="button" value="12:30">
                <input class="btn-appointment" type="button" value="13:00">
                <input class="btn-appointment" type="button" value="13:30">
                <input class="btn-appointment" type="button" value="14:00">
                <input class="btn-appointment" type="button" value="14:30">
                <input class="btn-appointment" type="button" value="15:00">
                <input class="btn-appointment" type="button" value="15:30">
                <input class="btn-appointment" type="button" value="16:00">
                <input class="btn-appointment" type="button" value="16:30">
                <input class="btn-appointment" type="button" value="17:00">
                <input class="btn-appointment" type="button" value="17:30">
                <input class="btn-appointment" type="button" value="18:00">
            </div>
            <p >Docteur(s) disponible(s):</p>
            <div class="doctor-available">
                <input class="btn-doctor" type="button" name="1" value="Dr Mabhoul">
                <input class="btn-doctor" type="button" name="2" value="Dr House">
                <input class="btn-doctor" type="button" name="3" value="Dr Greys">
                <input class="btn-doctor" type="button" name="4" value="Dr Norbert">
            </div>
            <p>Motif rendez-vous:</p>
            <div class="motif-rdv">
                <input id="input-text" value="">
            </div>
            <p>Confirmation:</p>
            <div class="confirm-appointment">
                <input id="btn-confirm" type="button" value="Valider">
            </div>
        </div>
    </div>

    <script src="../js/script_calendar.js"></script>
       
    
    
</body>
</html>
